<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta ceviricisi</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <img src="./images/logo.png">

            <div class="navbar-list" id="topNav">

                <ul>
                    <li>Business</li>
                    <li>Investition</li>
                    <li>Insurance</li>
                    <li>Mobile</li>
                    <li>Jouney</li>
                    <li>Entertainment</li>
                </ul>
    
                <button class="login">Login</button>

            </div>

        </div>

        <div class="name">
            <h1>Currency converter online</h1>
        </div>

        <div class="converter">
            <div class="convertFrom">
                <div class="ihave">
                    <p>I have</p>
                </div>

                <div class="exchanges">
                    <div class="rub exc">
                        <p>RUB</p>
                    </div>
                    <div class="usd exc">
                        <p>USD</p>
                    </div>
                    <div class="eur exc">
                        <p>EUR</p>
                    </div>
                    <div class="gbp exc">
                        <p>GBP</p>
                    </div>
                </div>

                <div class="result">
                    <div class="resultNumber">
                        <input type="text" value="0">
                    </div>

                    <div class="resultInfo">
                        <span>1 RUB = 0.0135 USD</span>
                    </div>
                </div>

            </div>
            <div class="convertTo">
                <div class="wantTo">
                    <p>Want to convert</p>
                </div>

                <div class="exchanges">
                    <div class="rub exc">
                        <p>RUB</p>
                    </div>
                    <div class="usd exc">
                        <p>USD</p>
                    </div>
                    <div class="eur exc">
                        <p>EUR</p>
                    </div>
                    <div class="gbp exc">
                        <p>GBP</p>
                    </div>
                </div>

                <div class="result">
                    <div class="resultNumber">
                        <input type="text" value="0" disabled>
                    </div>

                    <div class="resultInfo">
                        <span>1 USD = 73.8896 RUB</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="./js/script.js"></script>
</body>
</html>
